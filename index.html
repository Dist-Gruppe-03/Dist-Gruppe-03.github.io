<!DOCTYPE html>

<html>
	<head>
		<title>Galgeleg</title>
		
		 <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			body.not-logged-in #guess_form {
				display: none;
			}
			body.logged-in #login_form {
				display: none;
			}
			div.positioning {
				width: 90%;
				margin: auto;
				padding: 10px;
			}
			div.header {
				background-color: #ecf2f8;
				height: 80px;
				padding: 10px;

				}
			div.headerline {
				background-color: #3973ac; 
				height: 10px;
			}
			
			div {
			border: 0px solid red;
			}
		</style>
		
	</head>

	<body class="not-logged-in">
	
	<div class="header">
	<h1>Galgeleg</h1>
	
	</div>
		<div class="headerline"></div>
	
	<div class="positioning">
	
		<form id="login_form">
		  <div class="form-group">
			<label for="exampleInputEmail1">Brugernavn</label>
			<input type="text" class="form-control" id="brugernavn" name="brugernavn" placeholder="Brugernavn">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-default">Login</button>
		</form>
		<form id="guess_form">
		  <div class="form-group">
			<label for="exampleInputEmail1">GÃ¦t et bogstav</label>
			<input type="text" class="form-control" id="bogstav" name="bogstav" placeholder="">
		  </div>
			<h1>Synligt ord</h1>
			<div id="result"></div>
		</form>
		
		<script>
			$( document ).ready(function() {
				$("#login_form").submit(function(event){
					event.preventDefault();
					console.log($(this).serializeArray());
					<!--$.post("api", $(this).serializeArray(), function(result){ -->
					$.get("https://dawa.aws.dk/autocomplete?kommunekode=101&q=" + $("#bogstav").val() + "&type=adresse&caretpos=2&supplerendebynavn=true&stormodtagerpostnumre=true&multilinje=true&fuzzy=", function(result){
					
						console.log(result);
						$("body").removeClass("not-logged-in").addClass("logged-in");
					});
				});
				$("#guess_form").submit(function(event){
					event.preventDefault();
					console.log($(this).serializeArray());
					$.get("https://dawa.aws.dk/autocomplete?kommunekode=101&q=" + $("#bogstav").val() + "&type=adresse&caretpos=2&supplerendebynavn=true&stormodtagerpostnumre=true&multilinje=true&fuzzy=", function(result){
						console.log(result);
						$("#result").text(result[0]['tekst']);
					});
				});
			});
		</script>
		
		</div>
	</body>
</html>
